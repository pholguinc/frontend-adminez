<nav
  class="sticky h-[70px] justify-between top-0 z-999 w-full bg-gray-900 drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none z-20"
>
  <div class="flex flex-wrap items-center justify-between mx-auto p-4">
    <a
      href="/"
      class="flex items-center space-x-3 rtl:space-x-reverse text-white"
    >
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >AdminEZ</span
      >
    </a>

    <div class="flex ml-auto items-center space-x-4 rtl:space-x-reverse">
      <button
        id="user-dropdown-btn"
        type="button"
        class="text-sm bg-gray-800 rounded-full md:me-0 hidden md:block"
        (click)="toggleUserDropdown()"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full"
          src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=128&amp;q=80"
          alt="user photo"
        />
      </button>

      <a
        class="text-sm bg-gray-800 rounded-full md:me-0 hidden md:block cursor-pointer"
        (click)="toggleFlagDropdown()"
      >
        <img
          class="w-10 h-7"
          src="https://flagcdn.com/w320/pe.png"
          alt="user photo"
        />
      </a>

      <button
        type="button"
        (click)="onToggleSidebar()"
        class="inline-flex items-center justify-center p-2 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 focus:outline-none md:hidden"
      >
        <svg
          class="w-6 h-6"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      @if(isDropdownUserOpen){

      <div
        id="user-dropdown"
        class="absolute top-12 right-4 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white"
            >Bonnie Green</span
          >
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400"
            >nameflowbite.com</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"

            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Earnings</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Sign out</a
            >
          </li>
        </ul>
      </div>

      } @if(isFlagOpen){

      <div
        id="user-dropdown"
        class="absolute top-12 right-4 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-2xl w-40"
      >

        <ul aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 flex items-center justify-center gap-2 rounded-lg"
            >
              <img
                class="w-10 h-7"
                src="https://flagcdn.com/w320/pe.png"
                alt="user photo"
              />
              <span class="text-gray-700 uppercase text-lg font-bold">PE</span>
            </a>
          </li>
          <li>
            <a
              href="#"
               class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 flex items-center justify-center gap-2 rounded-lg"
              ><img
                class="w-10 h-7"
                src="https://flagcdn.com/w320/um.png"
                alt="user photo"
              />
              <span class="text-gray-700 uppercase text-lg font-bold"
                >US</span
              ></a
            >
          </li>
          <li>
            <a
              href="#"
               class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 flex items-center justify-center gap-2 rounded-lg"

                class="w-10 h-7"
                src="https://flagcdn.com/w320/mx.png"
                alt="user photo"
              />
              <span class="text-gray-700 uppercase text-lg font-bold"

            <a

               class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 flex items-center justify-center gap-2 rounded-lg"

                src="https://flagcdn.com/w320/cl.png"
                alt="user photo"
              />

            >

        </ul>
